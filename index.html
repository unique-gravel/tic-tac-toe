<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffe6f2">
    <title>Pixelated Love Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="loveGraffiti" class="love-graffiti"></canvas>
    <div class="game-container">
        <h1 class="title">Love Tic Tac Toe</h1>
        <div class="floating-hearts"></div>
        <div class="love-quote"></div>
        <div class="hearts-container">
            <div class="pixel-heart"></div>
            <div class="pixel-heart"></div>
            <div class="pixel-heart"></div>
        </div>
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="status"></div>
        <button class="restart-btn">Play Again</button>
    </div>
    <script src="script.js"></script>
    <footer class="love-footer">
        <div class="heart-container">
            <div class="heart-beat"></div>
        </div>
        <div class="footer-text">
            <span class="made-with">Made with</span>
            <span class="heart-pulse">❤️</span>
            <span class="by-text">by</span>
            <span class="name ananya">Ananya</span>
            <span class="for-text">for</span>
            <span class="name rosy">Rosy</span>
        </div>
    </footer>
</body>
</html>
